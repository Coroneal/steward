<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMessageLabel" jhiTranslate="stewardApp.message.home.createOrEditLabel">Create or edit a Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!message.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="message.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="stewardApp.message.mechanic" for="field_mechanic">Mechanic</label>
            <select class="form-control" id="field_mechanic" name="mechanic" [(ngModel)]="message.mechanic" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mechanicOption.id === message.mechanic?.id ? message.mechanic : mechanicOption" *ngFor="let mechanicOption of mechanics; trackBy: trackMechanicById">{{mechanicOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="stewardApp.message.buyer" for="field_buyer">Buyer</label>
            <select class="form-control" id="field_buyer" name="buyer" [(ngModel)]="message.buyer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="buyerOption.id === message.buyer?.id ? message.buyer : buyerOption" *ngFor="let buyerOption of buyers; trackBy: trackBuyerById">{{buyerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
