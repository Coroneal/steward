<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHistoryLabel" jhiTranslate="stewardApp.history.home.createOrEditLabel">Create or edit a History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!history.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="history.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="stewardApp.history.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="history.date"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="stewardApp.history.eventType" for="field_eventType">Event Type</label>
            <select class="form-control" name="eventType" [(ngModel)]="history.eventType" id="field_eventType"  required>
                <option value="DEAL" jhiTranslate="stewardApp.EventType.DEAL">DEAL</option>
                <option value="ACCEPT_DEAL" jhiTranslate="stewardApp.EventType.ACCEPT_DEAL">ACCEPT_DEAL</option>
                <option value="PAYMENT" jhiTranslate="stewardApp.EventType.PAYMENT">PAYMENT</option>
            </select>
            <div [hidden]="!(editForm.controls.eventType?.dirty && editForm.controls.eventType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eventType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="stewardApp.history.eventEntity" for="field_eventEntity">Event Entity</label>
            <select class="form-control" name="eventEntity" [(ngModel)]="history.eventEntity" id="field_eventEntity" >
                <option value="MECHANIC" jhiTranslate="stewardApp.EventEntity.MECHANIC">MECHANIC</option>
                <option value="BUYER" jhiTranslate="stewardApp.EventEntity.BUYER">BUYER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="stewardApp.history.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="history.description"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
