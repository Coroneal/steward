<div>
    <h2>
        <span jhiTranslate="stewardApp.history.home.title">Histories</span>
        <button class="btn btn-primary float-right create-history" [routerLink]="['/', { outlets: { popup: ['history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="stewardApp.history.home.createLabel">
            Create new History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="histories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="stewardApp.history.entityId">Entity Id</span></th>
            <th><span jhiTranslate="stewardApp.history.date">Date</span></th>
            <th><span jhiTranslate="stewardApp.history.eventType">Event Type</span></th>
            <th><span jhiTranslate="stewardApp.history.eventEntity">Event Entity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let history of histories ;trackBy: trackId">
                <td><a [routerLink]="['../history', history.id ]">{{history.id}}</a></td>
                <td>{{history.entityId}}</td>
                <td>{{history.date | date:'medium'}}</td>
                <td jhiTranslate="{{'stewardApp.EventType.' + history.eventType}}">{{history.eventType}}</td>
                <td jhiTranslate="{{'stewardApp.EventEntity.' + history.eventEntity}}">{{history.eventEntity}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../history', history.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'history/'+ history.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'history/'+ history.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
